<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="stylesheet" type="text/css" href="sw2.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Intramurals Team Checker</title>
</head>

<body>
<center>
	<div class="container1">
    <h1 id="title" style="color: yellowgreen;">Intramurals Team Checker</h1>
	<label>Did you online register for Intamurals</label><br>
	<input type="radio" name="registration" id="reg-yes" value="yes"><label for="reg-yes">Yes</label> <input type="radio" name="registration" id="reg-no" value="no"><label for="reg-no">No</label><br>
	<label>Do you have medical clearance from the clinic?</label><br>
    <input type="radio" name="clearance" id="clear-yes" value="yes"><label for="clear-yes">Yes</label> <input type="radio" name="clearance" id="clear-no" value="no"><label for="clear-no">No</label><br>
    <label>What's your grade and section?</label><br><br>
	<select id="level" required class="form-control">
        <option value="1">7</option>
        <option value="2">8</option>
        <option value="3">9</option>
        <option value="4">10</option>
        <option value="5">11</option>
        <option value="6">12</option>
    </select>
    <select id="section" required class="form-control">
        <option value="1">Emerald</option>
        <option value="2">Topaz</option>
        <option value="3">Ruby</option>
        <option value="4">Sapphire</option>
        <option value="5">Jade</option>
    </select><br>
    <button type="submit" py-click="sign_up" class="form-control" id="signupbutton">Sign Up</button><br><br>
    <div id="output" style="color: yellowgreen;"></div>
    <br>
    </div>
</center>

<script type="py" src="main.py"></script>
</body>

</html>
